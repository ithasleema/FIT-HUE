<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit and Hue</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fit and Hue</h1>
    <p class="tagline">Find your perfect fit, embrace your unique.</p>
    <form id="fashionForm">
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="bodyType">Body Type/Shape:</label>
        <select id="bodyType" name="bodyType" required>
          <option value="hourglass">Hourglass</option>
          <option value="rectangle">Rectangle</option>
          <option value="pear">Pear</option>
          <option value="apple">Apple</option>
          <option value="invertedTriangle">Inverted Triangle</option>
        </select>
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
      </div>

      <div class="form-group">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
      </div>

      <div class="form-group">
        <label for="skinTone">Skin Tone:</label>
        <select id="skinTone" name="skinTone" required>
          <option value="fair">Fair</option>
          <option value="medium">Medium</option>
          <option value="olive">Olive</option>
          <option value="dark">Dark</option>
        </select>
      </div>

      <button type="submit">Get Recommendations</button>
    </form>

    <div id="recommendations" class="recommendations"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
